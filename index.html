<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фотографии России">
    <meta name="keywords" content="html, css, JavaScript">
    <meta name="author" content="Саша Вишневецкая">
    <title>Mesto</title>
    <link rel="icon" href="./images/favicon.ico" type="image/png">
    <link rel="stylesheet" href="pages/index.css">
  </head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__general-information">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-string">
              <h1 class="profile__name">Жак-Ив Кусто</h1> 
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
          <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">&copy; 2021 Mesto Russia </p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container popup__container_type_profile">
        <button type="button" class="popup__button-close"></button>
        <form name="edit-form" class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="edit-name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name">
          <input type="text" name="edit-description" placeholder="Исследователь океана" class="popup__input popup__input_type_description">
          <button type="submit" class="popup__button popup__button_type_save"></button>
        </form>
      
    </div>
    <div class="popup__container popup__container_type_cards">
      <button type="button" class="popup__button-close"></button>
      <form name="add-form" class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="edit-title" placeholder="Название" class="popup__input popup__input_type_title">
        <input type="text" name="edit-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
        <button type="submit" class="popup__button popup__button_type_create"></button>
      </form>
    </div>
    <div class="popup__container popup__container_type_img">
      <figure class="figure">
        <img src="#" class="popup__foto" alt="Фото места">
        <button type="button" class="popup__button-close popup__button-close-form"></button>
        <figcaption><p class="popup__foto-name"></p></figcaption>
      </figure>
    </div>
  </section>
  <template class="cards-template">
    <li class="element">
       <img src="#" class="element__foto" alt="Фото места">
       <button type="button" class="element__delete"></button>
        <div class="element__description">
          <p class="element__name"></p>
          <button type="button" class="element__like"></button>
        </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
